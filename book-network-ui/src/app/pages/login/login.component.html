<div class="container-fluid card login-container">
  <h3 class="text-center">Inicio de sesión</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Correo Electronico</label>
    <input
      [(ngModel)]="authRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="ejemplo@mail.com"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      [(ngModel)]="authRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Contraseña"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Entrar</em>
    </button>
    <div>
      ¿No tienes una cuenta?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Register
      </button>
    </div>
  </div>
</div>
