<div class="container-fluid card login-container">
  <h3 class="text-center">Registro</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Primer nombre</label>
    <input
      [(ngModel)]="registerRequest.firstname"
      type="text"
      class="form-control"
      id="firstname"
      placeholder="Primer nombre"
    />
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Apellido</label>
    <input
      [(ngModel)]="registerRequest.lastname"
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Apellido"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electronico</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      class="form-control"
      id="email"
      placeholder="ejemplo@mail.com"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Contraseña"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Registrar</em>
    </button>
    <div>
      ¿Ya tienes una cuenta?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Inicar sesión
      </button>
    </div>
  </div>
</div>
