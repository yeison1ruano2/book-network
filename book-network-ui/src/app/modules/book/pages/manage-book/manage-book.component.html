<div class="p-2">
  <h2>Administrar mi libro</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg for errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3 ">
      <img [src]="selectedPicture || imageNotAvailable"  class="rounded-1" width="100%" height="100%" alt="...">
      <p class="text-danger mt-2"><strong>*</strong>Se debe seleccionar una imagen siempre</p>
      <div class="mt-2">
        <input type="file" class="form-control" id="formFile" accept="image/*" (change)="onFileSelected($event)">
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Titulo</label>
          <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Titulo del libro">
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Nombre de autor</label>
          <input [(ngModel)]="bookRequest.authorName" name="authorName" type="text" class="form-control" id="author" placeholder="Nombre de autor">
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn"  name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN">
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Sinopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" rows="4" class="form-control" id="synopsis" placeholder="Sinopsis"></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" name="shareable" class="form-check-input" type="checkbox" id="shareme">
          <label class="form-check-label" for="shareme">Comparteme</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Guardar
          </button>
          <a routerLink="/books/my-books" type="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
